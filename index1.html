	<script type="text/javascript">
		$(document).ready(function () {
			$.ajax({

							label_tab.append('<li class="tab"><a href="#tab' + label.id + '" class="white-text" style="text-transform: none !important">' + label.name + '</a></li>');

						var tab_content = $('#tab' + label.id);

							url: "https://api.github.com/repos/ChenViViPage/test/issues",

								for (var i = 0; i < data.length; i++)
									// tab_content.append(

									// 	'</div>' +
									// 	'</a>'
									// );
									var article = data[i];
									tab_content.append(
      								'<div class="card hoverable z-depth-2 col s12">'	+
        								'<div class="card-content white-text">'	+
          								'<a href="#" class="card-title pink-text accent-1">' + article.title + '</a>'	+
        								'</div>'	+
												'<div class="card-action">'	+

									);
